<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Opportunities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    select, input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      color: #333;
    }
    .card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #666;
    }
    .tags {
      margin: 10px 0;
    }
    .tag {
      display: inline-block;
      background: #eee;
      padding: 4px 10px;
      margin: 2px;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    .apply-btn {
      display: inline-block;
      background: #ff914d;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
    }
    .apply-btn:hover {
      background: #e56f26;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      transform: translateX(100%);
      z-index: 1000;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    #closeSidebar {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
