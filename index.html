<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Opportunities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent; /* keeps Squarespace background clear */
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .apply-btn {
      display: inline-block;
      background: #ff914d;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .apply-btn:hover {
      background: #e56f26;
    }
    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      right: -420px; /* hidden off screen */
      width: 400px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.4s ease-in-out; /* smooth slide */
      z-index: 1001;
    }
    .sidebar.open { right: 0; }
    .sidebar h2 { margin-top: 0; }
    .close-btn {
      background: none;
      border: none;
      font-size: 22px;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #D1DBE0; /* your color */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .overlay.show {
      opacity: 0.9;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <h1>Internship Opportunities</h1>
  <div class="grid" id="jobGrid"></div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="jobSidebar">
    <button class="close-btn" onclick="closeSidebar()">Ã—</button>
    <div id="sidebarContent"></div>
  </div>

  <script>
    async function loadJobs() {
      const res = await fetch("jobs.json");
      const jobs = await res.json();
      const jobGrid = document.getElementById("jobGrid");
      const sidebar = document.getElementById("jobSidebar");
      const sidebarContent = document.getElementById("sidebarContent");
      const overlay = document.getElementById("overlay");

      jobs.forEach(job => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${job.Title || "Untitled"}</h3>
          <p><strong>${job.Company || ""}</strong></p>
          <p>${job.Location || ""}</p>
        `;
        card.addEventListener("click", () => {
          sidebarContent.innerHTML = `
            <h2>${job.Title || ""}</h2>
            <p><strong>Company:</strong> ${job.Company || ""}</p>
            <p><strong>Location:</strong> ${job.Location || ""}</p>
            <p><strong>Industry:</strong> ${job.Industry || ""}</p>
            <p><strong>Paid:</strong> ${job.Paid || ""}</p>
            <p><strong>Deadline:</strong> ${job.ApplicationDeadline || ""}</p>
            <p><strong>Description:</strong><br>${job.JobDescription || ""}</p>
            <a href="${job.LinktoApply || "#"}" target="_blank" class="apply-btn">Apply Now</a>
          `;
          sidebar.classList.add("open");
          overlay.classList.add("show");
        });
        jobGrid.appendChild(card);
      });
    }

    function closeSidebar() {
      document.getElementById("jobSidebar").classList.remove("open");
      document.getElementById("overlay").classList.remove("show");
    }

    loadJobs();
  </script>
</body>
</html>
