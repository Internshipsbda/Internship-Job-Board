<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Opportunities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    select, input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      color: #333;
    }
    .card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #666;
    }
    .tags {
      margin: 10px 0;
    }
    .tag {
      display: inline-block;
      background: #eee;
      padding: 4px 10px;
      margin: 2px;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    .apply-btn {
      display: inline-block;
      background: #ff914d;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

      <option value="">Paid/Unpaid</option>
      <option value="Yes">Paid</option>
      <option value="No">Unpaid</option>
    </select>
    <input type="text" id="searchBox" placeholder="Search...">
  </div>

  <div class="grid" id="jobGrid"></div>
